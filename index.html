<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imagecontainer">
            <img src="rock.png" alt="Rock" id="rock">
            <img src="paper.jpeg" alt="Paper" id="paper">
            <img src="scissor.png" alt="Scissors" id="scissors">

        </div>
        <div class="displaybox">
            <div class="leftdiv">
                <h4>User Scoring</h4>
                <p>Score: <span id="userscore">0</span></p>

            </div>
            <div class="rightdiv">
                <h4>Computer Scoring</h4>
                <p>Score: <span id="compscore">0</span></p>

            </div>
        </div>
        <div class="Result">
            <button id="btn">Result</button>
            <button id="reset">Reset Game</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
